<h1>Formulaire d'ajout d'appartement</h1>
<form [formGroup]="apartForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="appartNumber">Numéro d'appartement :</label>
        <input type="text" id="appartNumber" formControlName="appartNumber" class="form-control"
               [class.is-invalid]="isAppartNumberInvalid()">
        <div *ngIf="isAppartNumberInvalid()" class="invalid-feedback">Le numéro d'appartement doit contenir uniquement des chiffres.</div>
    </div>

    <div class="form-group">
        <label for="floorNumber">Numéro d'étage :</label>
        <input type="text" id="floorNumber" formControlName="floorNumber" class="form-control"
               [class.is-invalid]="isFloorNumberInvalid()">
        <div *ngIf="isFloorNumberInvalid()" class="invalid-feedback">Le numéro d'étage doit contenir uniquement des chiffres.</div>
    </div>

    <div class="form-group">
        <label for="surface">Surface :</label>
        <input type="number" id="surface" formControlName="surface" class="form-control">
    </div>

    <div class="form-group">
        <label>Terrasse :</label>
        <div class="radio-buttons">
            <label>
                <input type="radio" formControlName="terrace" value="yes">
                <span class="radio-circle"></span>
                <span class="radio-label">Oui</span>
            </label>
            <label>
                <input type="radio" formControlName="terrace" value="no">
                <span class="radio-circle"></span>
                <span class="radio-label">Non</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="surfaceTerrace">Surface de la terrasse :</label>
        <input type="number" id="surfaceTerrace" formControlName="surfaceTerrace" class="form-control">
    </div>

    <div class="form-group">
        <label>Catégorie :</label>
        <div class="radio-buttons">
            <label>
                <input type="radio" formControlName="category" value="S+1">
                <span class="radio-circle"></span>
                <span class="radio-label">S+1</span>
            </label>
            <label>
                <input type="radio" formControlName="category" value="S+2">
                <span class="radio-circle"></span>
                <span class="radio-label">S+2</span>
            </label>
            <label>
                <input type="radio" formControlName="category" value="S+3">
                <span class="radio-circle"></span>
                <span class="radio-label">S+3</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description :</label>
        <textarea id="description" formControlName="description" class="form-control"
                  [class.is-invalid]="isDescriptionInvalid"></textarea>
        <div *ngIf="isDescriptionInvalid" class="invalid-feedback">La description doit contenir au moins 10 caractères.</div>
    </div>

    <div class="form-group">
        <label for="residence">Résidence :</label>
        <input type="number" id="residence" formControlName="residence" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
